<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="favicon.jpg"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/registrate.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Registrate</title>
</head>
<body>
    <div class="form-container">
        <form class="form">
            <div class="form-icon">
                <i class="fas fa-user-plus fa-2x"></i>
            </div>
            <h1 class="form-title">Registrate</h1>
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" class="form-input" placeholder="Nombre" required/>
                </div>
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" class="form-input" placeholder="Apellido" required/>
                </div>
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                        <input type="email" id="name" class="form-input" placeholder="Correo Electronico" required/>
                </div>
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                        <input type="password" id="name" class="form-input" placeholder="Contraseña" required/>
                </div>
                <div class="form-group">
                    <i class="fas fa-unlock input-icon"></i>
                        <input type="password" id="name" class="form-input" placeholder="Confirmar Contraseña" required/>
                </div>
                <small class="form-small">
                    <input type="checkbox" class="small-check"/>
                    Estoy de acuerdo con los
                    <a href="#" class="small-link">Terminos de Servicio</a> &
                    <a href="#" class="small-link">Condiciones</a>
                </small>
                <button type="submit" class="form-submit">Registrar</button>
            </form>
        </div>
</body>
</html>
